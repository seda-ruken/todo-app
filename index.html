<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>To-Do App</title>
  </head>

  <body>
    <header>
      <h2>TODO LIST</h2>
    </header>

    <section>
      <form class="search">
        <input type="text" name="search" placeholder="Search note..." />
        <button class="btn-search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">
          ALL
          <img src="images/chevron-top.svg" alt="chevron-top" />
        </button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#home">All</a>
          <a href="#about">Complete</a>
          <a href="#contact">Incomplete</a>
        </div>
      </div>

      <div>
        <button onclick="darkMode()" class="btn-scheme">
          <i class="fa-regular fa-moon"></i>
        </button>
      </div>
    </section>

    <article>
      <div class="container">
        <div id="imageContainer">
          <img src="/images/Detective-check-footprint 1.png" alt="Search" />
          <h4>Oops... it's empty!</h4>
        </div>

        <ul id="myUL">
          <li>Note #1</li>
          <li class="checked">Note #2</li>
          <li>Note #3</li>
          <li>Note #4</li>
        </ul>

        <!-- Popup Modal Box Start -->
        <div class="modal-box">
          <button class="btn-add">
            <i class="fa-solid fa-plus"></i>
          </button>
          <!-- <span class="overlay"></span> -->
          <div id="myDIV" class="modal-page">
            <h3>NEW NOTE</h3>
            <input
              id="myInput"
              class="text modal-input"
              placeholder="Input your note..."
            />
            <div class="modal-button">
              <button class="cancel">cancel</button>
              <button onclick="newElement()" class="apply addBtn">apply</button>
            </div>
          </div>
        </div>
        <!-- Popup Modal Box End -->
      </div>
    </article>

    <!-- CUSTOM JS -->
    <script src="main.js"></script>
  </body>
</html>
